<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: D2Coding;

        }

        .block {
            display: block;
        }
    </style>
</head>

<body>
    <button id="remove">모두 제거</button>
    <label for="size" class='block'>다이아수</label>
    <input type="text" class="block" id="size">
    <button class="block" id="add">다이아추가</button>
    <button class="block" id="oneAdd">다이아 하나만</button>
    <br><br><br>


    <script>
        color = ['red', 'blue', 'yellow', 'pink']
        function drawDia(SIZE, color) {
            for (let i = 1; i <= SIZE; i++) {
                //스페이스바
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span')
                    space.innerHTML = '&nbsp;'
                    document.body.appendChild(space)
                }
                //별 찍는 부분
                for (let k = 0; k < 2 * i - 1; k++) {
                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    star.style.color = color[Math.floor(Math.random() * color.length)]
                    document.body.appendChild(star)

                }
                let br = document.createElement('br')
                document.body.appendChild(br)
            }
            for (let i = SIZE - 1; i > 0; i--) {
                for (let j = SIZE; j > i; j--) {
                    let space = document.createElement('span')
                    space.innerHTML = '&nbsp;'
                    document.body.appendChild(space)
                }

                for (let k = 0; k < 2 * i - 1; k++) {

                    let star = document.createElement('span')
                    star.innerHTML = '*'
                    star.style.color = color[Math.floor(Math.random() * color.length)]
                    document.body.appendChild(star)
                }

                document.body.appendChild(document.createElement('br'))


            }


        }
        //drawDia(5, color)

        document.querySelector('#remove').onclick = () => {
            document.querySelectorAll('span,br').forEach(
                (배열요소) => { 배열요소.remove() }
                )
                document.body.appendChild(document.createElement('br'))
        }

        document.querySelector('#add').onclick =() =>
        {
            let size = document.querySelector('#size')
            drawDia(size.value,color)
            document.body.appendChild(document.createElement('br'))
        }
        document.querySelector('#oneAdd').onclick = () =>
        {
            document.querySelector("#remove").click()
            document.querySelector('#add').click()
        }

    </script>
    <script>


    </script>
</body>

</html>
