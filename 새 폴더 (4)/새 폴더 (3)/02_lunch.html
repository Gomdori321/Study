<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function()
        {
            let btn = document.querySelector('button')
            let mylunch = document.querySelector('img')
            let result = document.querySelector('#result')

            let lunches_name = ['국수','햄버거','샌드위치']
            let lunches_image = ['https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F1642DB274C40D1320E','https://img.hankyung.com/photo/201908/01.20330262.1.jpg','https://recipe1.ezmember.co.kr/cache/recipe/2015/06/08/4c7981fe697139da35a0f0ac8868daea.jpg']
            btn.textContent = '점심선택'
            mylunch.width = 0
            mylunch.height = 0
            mylunch.style.display = 'block'
            
            
            btn.onclick =() =>{
                mylunch.width = 300
            mylunch.height = 300
                mylunch.src = ''
                result.textContent = ''
                let idx = Math.floor(Math.random()*lunches_name.length)
                mylunch.src = lunches_image[idx]
                result.textContent = lunches_name[idx]

            }
        
        
        }

        
        </script>
</head>
<body>
    <h1>오늘의 점심은?</h1>
    <button></button>
    <img src="" alt="">
    <h1 id="result"></h1>

</body>
</html>
