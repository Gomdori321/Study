<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="02_mincho.json"></script>
    <script>
        window.onload = function()
        {
            let btn = document.querySelector('button')
            let mylunch = document.querySelector('img')
            let result = document.querySelector('#result')

            
            let 국수 = {
                이름 : '국수',
                사진 : 'https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F1642DB274C40D1320E'
            }
            let 햄버거 = {
                이름 : '햄버거',
                사진 : 'https://img.hankyung.com/photo/201908/01.20330262.1.jpg'
            }
            let 샌드위치 = {
                이름 : '샌드위치',
                사진 : 'https://recipe1.ezmember.co.kr/cache/recipe/2015/06/08/4c7981fe697139da35a0f0ac8868daea.jpg'
            }

            let lunch = [국수,햄버거,샌드위치]
            lunch[3] = {
                이름 : '하와이안 피자',
                사진 : 'https://w.namu.la/s/83767cc63fdad9869905276ddd3b8f48eb9595b08500ce179b8c8e723917614f0b4a4cdd62c9825ba7d095b588734aa070eec2210874f5dcc496190ea63f2d6e564af93436ee2f2f4db05b76b1ed8cc780849ddc0af19900af7d3c2beb1d67cc021e22df3abf906494f85a009d36bb2d'
            }
            lunch[4] = 민초
            btn.textContent = '점심선택'
            mylunch.width = 0
            mylunch.height = 0
            mylunch.style.display = 'block'
            
            let previous = -1
            btn.onclick =() =>{
                mylunch.width = 300
            mylunch.height = 300
                mylunch.src = ''
                result.textContent = ''
                let idx = Math.floor(Math.random()*lunch.length)

                while(idx ==previous)
                {
                    idx = Math.floor(Math.random()*lunch.length)
                }
                previous = idx
                mylunch.src = lunch[idx].사진
                result.textContent = lunch[idx].이름

            }
        
        
        }

        
        </script>
</head>
<body>
    <h1>오늘의 점심은?</h1>
    <button></button>
    <img src="" alt="">
    <h1 id="result"></h1>

</body>
