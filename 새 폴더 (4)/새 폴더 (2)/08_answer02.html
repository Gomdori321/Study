<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <script>
        let month = prompt('몇 월생?')
        let imageTag = document.querySelector('img')
        switch(Number(month))
        {
            case 12:
            case 1:
            case 2: 
                imageTag.src = 'https://washenjoy.co.kr/wp-content/uploads/2021/02/%EA%B2%A8%EC%9A%B8%EC%98%B7%EC%99%B8%ED%88%AC%EA%B4%80%EB%A6%AC%EB%B0%A9%EB%B2%9510.jpg'
                break
            case 3:
            case 4:
            case 5: 
                imageTag.src = 'https://img.sbs.co.kr/newimg/news/20200210/201401289_1280.jpg'
                break
            case 6:
            case 7:
            case 8: 
                imageTag.src = 'https://t1.daumcdn.net/cfile/tistory/990485345F3B74071A'
                break
            case 9:
            case 10:
            case 11: 
                imageTag.src = 'https://tgzzmmgvheix1905536.cdn.ntruss.com/2021/02/387f6972a3f747a292d29cbfc71b9007'
                break
            default : 
                imageTag.src = 'https://img.khan.co.kr/news/2022/08/29/news-p.v1.20220829.3a72f02c3ab14d968890ccfe47a4e273_P1.webp'
                break

        }
    </script>
</body>
</html>
